<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingOIer's Contest Result Download Station</title>
</head>

<body>
    <script>
        const Http = new XMLHttpRequest();
        const url = 'https://codingoier.github.io/Contest/data/list.txt';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e) => {
            console.log(Http.responseText)
        }
        console.log(Http.responseText)
        let text = Http.responseText;
        let lines = text.split('\r\n');
        for (let i = 0; i < lines.length; i++) {
            let parts = lines[i].split('#');
            let str1 = parts[0];
            let str2 = parts[1];
            console.log(`name: ${str1}, url: https://codingoier.github.io/Contest-Data/zip/${str2}`);
        }
    </script>
</body>

</html>
